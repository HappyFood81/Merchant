<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyFood | Merchant login</title>
    <link rel="shortcut icon" href="images/logo/main_logo.svg">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/introload.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container flex-column">
        <header class="flex-column">
            <div class="logo">
                <img src="images/logo/main_logo.svg" alt="HappyFood logo">
            </div>
        </header>

        <main class="flex-column">
            <input type="password" autocomplete="off" placeholder="Input your password" id="qjflfksdfw">
        </main>

        <div id="login">Log in</div>

        <div class="error-container" id="errorContainer"></div>
        <div class="error" id="errorMain">
            <div class="error-header">Check your internet connection.</div>
            <div class="error-stc">It seems your connection is slow.</div>
            <div class="error-btn"><button onclick="refresh()">Refresh</button></div>
        </div>

        
        <div class="intro-loading" id="introLoading">
            <div class="intro-wrapper">
                <div class="intro-image" id="introLogo"><img src="images/logo/main_logo.svg"/></div>
                <div class="intro-logo-name" id="introLogoName">HappyFood</div>
                <div class="intro-progress-bar" id="progressBar"></div>
                <div class="intro-footer"><a href="privacy-policy.html">By using our service, you are agreeing to the Terms and Privacy Policy of HappyFood.</a></div>
            </div>
        </div>

        <span class="bottom-right material-icons md-30 orange-yellow">contact_support</span>
    </div>
</body>
<script src="js/index.js"></script>
<script src="js/introload.js"></script>
</html>
